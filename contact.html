    <div class="container my-4">
        <h2>Contact Us</h2>
        <div class="mb-3">
            <!-- Contact Form -->
            <label for="emailaddress" class="form-label">Email address</label>
            <input type="email" class="form-control my-2" id="emailaddress" placeholder="name@example.com">
        </div>
        <div class="form-group my-2">
            <label for="query" class="form-label">Select your Query</label>
            <select class="form-select" id="query">
                <option selected>Open this select menu</option>
                <option value="1">Web</option>
                <option value="2">Tech Stacks</option>
                <option value="3">Technology</option>
                <option value="2">Others</option>
            </select>
        </div>
        <div class="form_group">
            <div class="col-sm-2">Are You A Member?</div>
            <div class="col-sm-10">
                <div class="form_check">
                    <div class="form_check_input">
                        <input class="form-check-input" type="checkbox" value="Yes" id="isMember">
                        <label for="isMember" class="form_check_input" id="isMember ">Yes</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3 my-2">
            <label for="concern" class="form-label">Elaborate Your Concern</label>
            <textarea class="form-control my-2" id="concern" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <!-- Contact Form -->
    </div>
